            <tr class="bg-dark">
	            <th>No.</th>
	            <th>Name</th>
              <th>start</th>
              <th>End</th>
              <th>Room No</th>
              <th>Bed No</th>
               <th>Email</th>
              <th>Mobile</th>
              <th>Remove</th>
            </tr> 
              </thead>
              <!-- for table body -->
              <tbody>
               <tr th:each="booking, iterStat: ${booking}" 
               
               style="color:white;font-weight:bold" >
              <td th:text="${iterStat.count}"></td>
               <td th:text="${booking.customerName}"></td>
                 <td th:text="${booking.joinDate}"></td>
                  <td th:text="${booking.endDate}"></td>
                   <td th:text="${booking.roomNumber}"></td>

                <td th:text="${booking.email}"></td>
               <td th:text="${booking.mobileNumber}"></td>
                
               <td> <a class="btn btn-danger" th:href="@{/bookroom/deleteBookedCustomer/{bookingId}/{joinDate}(bookingId=${booking.bookingId},(joinDate=${booking.joinDate}))}" onclick="confirm()">Delete</a></td>
                
               </tr>
               
              </tbody>
