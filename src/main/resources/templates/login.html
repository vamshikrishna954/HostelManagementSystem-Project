		body {
			font-family: cursive;

		form {
			background-color: linear-gradient(rgba(0,0,0,.85),rgba(0,0,0,.85)),url(../img/t1.jpg);

		input[type=text], input[type=password], input[type=email],input[type=tel] {

			border-radius: 10px;
			font-size: 15px;
		}
		
	
		
		button {
			background-color: black;
			color: #fff;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			width: 100%;
			height: 48px;
		}
		
		button:hover {
			background-color: orange;
			font-weight: bold;
		}

           height: auto; 
         }
